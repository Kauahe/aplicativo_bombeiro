<script>
    var locaisSelecionados = 0; // Variável para controlar a quantidade de locais selecionados.

    function Gravar(id) {
        var nomeLocal = id; // O nome do local é igual ao id neste caso, mas você pode personalizar conforme necessário.
        var inputLocal1 = document.getElementById("local1");
        var inputLocal2 = document.getElementById("local2");
        var inputLocal3 = document.getElementById("local3");
        var inputLocal4 = document.getElementById("local4");

        if (inputLocal1.value === nomeLocal) {
            inputLocal1.value = "";
            locaisSelecionados--;
        } else if (inputLocal2.value === nomeLocal) {
            inputLocal2.value = "";
            locaisSelecionados--;
        } else if (inputLocal3.value === nomeLocal) {
            inputLocal3.value = "";
            locaisSelecionados--;
        } else if (inputLocal4.value === nomeLocal) {
            inputLocal4.value = "";
            locaisSelecionados--;
        } else {
            if (locaisSelecionados < 4) {
                if (inputLocal1.value === "") {
                    inputLocal1.value = nomeLocal;
                    locaisSelecionados++;
                } else if (inputLocal2.value === "") {
                    inputLocal2.value = nomeLocal;
                    locaisSelecionados++;
                } else if (inputLocal3.value === "") {
                    inputLocal3.value = nomeLocal;
                    locaisSelecionados++;
                } else if (inputLocal4.value === "") {
                    inputLocal4.value = nomeLocal;
                    locaisSelecionados++;
                }
            }
        }

        if (document.getElementById(id).style.backgroundColor == "red") {
            document.getElementById(id).style.backgroundColor = "";
            // aqui você deverá APAGAR essa opção (coluna) do banco de dados:
        } else {
            document.getElementById(id).style.backgroundColor = "red";
            // aqui você deverá ALTERAR essa opção (coluna) do banco de dados:
        }
    }
</script>
