<script>
    var locaisSelecionados = 0; // Variável para controlar a quantidade de locais selecionados.

    function Gravar(id) {
        var nomeLocal = id; // O nome do local é igual ao id neste caso, mas você pode personalizar conforme necessário.
        var inputLocal1 = document.getElementById("local1");
        var inputLocal2 = document.getElementById("local2");
        var inputLocal3 = document.getElementById("local3");
        var inputLocal4 = document.getElementById("local4");

        var inputLado1 = document.getElementById("lado1");
        var inputLado2 = document.getElementById("lado2");
        var inputLado3 = document.getElementById("lado3");
        var inputLado4 = document.getElementById("lado4");

        var inputFace1 = document.getElementById("face1");
        var inputFace2 = document.getElementById("face2");
        var inputFace3 = document.getElementById("face3");
        var inputFace4 = document.getElementById("face4");

        var divSelecionada = document.getElementById(id);
        var valorDaDiv = divSelecionada.getAttribute("value");

        if (divSelecionada.style.backgroundColor == "red") {
            // Se a div já estiver selecionada, deselecione-a.
            divSelecionada.style.backgroundColor = "";
            locaisSelecionados--;

            // Verifique se a opção deselecionada é a que está nos campos de entrada e, se for, limpe esses campos.
            if (inputLocal1.value === valorDaDiv) {
                inputLocal1.value = "";
                inputLado1.value = "";
                inputFace1.value = "";
            } else if (inputLocal2.value === valorDaDiv) {
                inputLocal2.value = "";
                inputLado2.value = "";
                inputFace2.value = "";
            } else if (inputLocal3.value === valorDaDiv) {
                inputLocal3.value = "";
                inputLado3.value = "";
                inputFace3.value = "";
            } else if (inputLocal4.value === valorDaDiv) {
                inputLocal4.value = "";
                inputLado4.value = "";
                inputFace4.value = "";
            }
        } else {
            if (locaisSelecionados < 4) {
                if (inputLocal1.value === "") {
                    inputLocal1.value = valorDaDiv;
                    locaisSelecionados++;

                    inputLado1.value = divSelecionada.parentNode.getAttribute("value");
                    inputFace1.value = divSelecionada.parentNode.parentNode.getAttribute("value");
                } else if (inputLocal2.value === "") {
                    inputLocal2.value = valorDaDiv;
                    locaisSelecionados++;

                    inputLado2.value = divSelecionada.parentNode.getAttribute("value");
                    inputFace2.value = divSelecionada.parentNode.parentNode.getAttribute("value");
                } else if (inputLocal3.value === "") {
                    inputLocal3.value = valorDaDiv;
                    locaisSelecionados++;

                    inputLado3.value = divSelecionada.parentNode.getAttribute("value");
                    inputFace3.value = divSelecionada.parentNode.parentNode.getAttribute("value");
                } else if (inputLocal4.value === "") {
                    inputLocal4.value = valorDaDiv;
                    locaisSelecionados++;

                    inputLado4.value = divSelecionada.parentNode.getAttribute("value");
                    inputFace4.value = divSelecionada.parentNode.parentNode.getAttribute("value");
                }
            }
            // Ao selecionar, defina a cor de fundo para indicar a seleção.
            divSelecionada.style.backgroundColor = "red";
        }
    }
</script>
