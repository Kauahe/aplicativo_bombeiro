<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sinaiSint.css">
</head>

<body>
    <header>

        <div class="imagem">
            <img src="img/logosembrilho.png" width="50px" height="49px">
        </div>
        <div class="row">
            <h1>SOS BOMBEIROS</h1>
            <h2>NÚCLEO DE OPERAÇÕES AÉREAS E RESGATE</h2>
        </div>
    </header>

    <div class="texto"><b>SINAIS VITAIS</b></div>

    <div class="caixa"><br>
        <div class="c1"><b>PRESSÃO ARTERIAL </b>
            <fieldset class="fild1">
                <input type="number" class="input1">
                <div class="x"><b>X</b></div>
                <input type="number" class="input2">
                 <div class="bcp1"> <b>MMHG</b></div>
            </fieldset>
        </div>

        <div class="c2"><b>PULSO</b>
            <fieldset class="fild3">
                <input type="number" class="bpm"> 
                <div class="bcp"> <b>B.C.P.M</b></div>
            </fieldset>
        </div>



        <div class="c3"><b>RESPIRAÇÃO</b>
            <fieldset class="fild3">
                <input type="number" class="bpm"> 
                <div class="bcp"> <b>M.R.M</b></div>
            </fieldset>
        </div>



        <div class="c4"><b>SATURAÇÃO</b>
            <fieldset class="fild3">
                <input type="number" class="bpm"> 
                <div class="bcp"> <b>%</b></div>
            </fieldset>
        </div>


        <div class="c5"><b>TEMPERATURA</b>
            <fieldset class="fild3">
                <input type="number" class="bpm"> 
                <div class="bcp"> <b>°C</b></div>
            </fieldset>
        </div>


        <div class="c6"><b>PERFUSÃO</b>
            <fieldset class="fild4">
                <div class="seg"><b>>2 seg</b></div>
                <input type="checkbox" class="check">
                <div class="seg2"><b> < 2 seg</b></div>
                <input type="checkbox" class="check">

            </fieldset>      
        
        </div>


    </div>
    <div class="btt">
        <button id="envie" onclick="Sair();" class="confirma">
            <b><span class="mm"
        id="confirm">CONFIRMAR
    </button></span></b>

</body>
<script>
    function Sair()
    {
        window.open("pag_inicial.html","_self"), 3000;
    }
    function Comprar()
    {
        $("#comprar").animate({height:"20px"}, 1000);
        $("#confirm").animate({opacity:"0"}, 500);
        $("#comprar").animate({width:"200px", borderRadius:"50px"}, 1000, Imagem);
        $("#comprar").animate({height:"60px",width:"60px", borderRadius:"30px"}, 700);
        comprar.style.backgroundSize="100%"
        comprar.style.borderColor="white"
    }
    function Imagem()
    {
        $("#img_ok").animate({opacity:"1"}, 1000, Sair);
    }
</script>
</html>
