<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>

    <header class="tudo">

        <div class="imagem">
            <img src="img/logosembrilho.png" width="50px" height="49px">
        </div>
        <div class="row">
            <h1>SOS BOMBEIROS</h1>
            <h2>NÚCLEO DE OPERAÇÕES AÉREAS E RESGATE</h2>
        </div>
    </header>


    <div class="texto"><b>INFORMAÇÕES DO PACIENTE</b></div>
    <div class="box">
        <form action="" method="post" id="cadastrarPac">
            <fieldset><br><br><br><br><br><br>
                <div class="minitexto">DATA:</div> <br>
                <input type="date" name="data_ocr" class="data"><BR><BR>
                <div class="minitexto">NOME DO HOSPITAL::</div>
                <input type="text" name="nome_hospital" class="text"> <BR><BR>

                <div class="minitexto">NOME DO PACIENTE:</div>
                <input type="text" name="nome_pac" class="text"><BR><BR>

                <div class="minitexto">IDADE DO PACIENTE:</div>
                <input type="number" name="idade_pac" class="text"><BR><BR>

                <div class="minitexto">RG/CPF:</div>
                <input type="number" id="cpf" name="cpf" class="text"><BR><BR>

                <div class="minitexto">FONE:</div>
                <input type="number" name="telefone_pac" class="text"><BR><BR>

                <div class="minitexto">NOME DO ACOMPANHANTE:</div>
                <input type="text" name="nome_acomp" class="text"><BR><BR>

                <div class="minitexto">IDADE DO ACOMPANHANTE:</div>
                <input type="number" name="idade_acomp" class="text"><BR><BR>

                <div class="minitexto">LOCAL DA OCORRÊNCIA:</div>
                <input type="text" name="local_ocr" class="text"><BR><BR>
            </fieldset>
            <input class="enviar" type="submit" value="Cadastrar">
        </div>
        
        </form>

    <div style="color: rgb(32, 134, 1); width: 100%;font-size: 15px; margin-top: 35px; margin-left: 70px; text-transform: uppercase;" id="mensagem"></div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#cadastrarPac").submit(function (e) {
            e.preventDefault();

            // Enviar os dados do formulário
            var formData = new FormData(this);

            $.ajax({
                type: "post",
                url: "php/cadastroPac.php",  // Substitua pelo caminho correto
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response.success === true) {
                        $("#mensagem").html("Cadastro realizado com sucesso!");
                        window.open("pag_inicial.php?cpf="+cpf.value, "_self");
                    } else {
                        $("#mensagem").html("Erro: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    $("#mensagem").html("Erro ao cadastrar: " + error);
                }
            });
        });
    });
</script>






</html>
