<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>

    <header class="tudo">

        <div class="imagem">
            <img src="img/logosembrilho.png" width="50px" height="49px">
        </div>
        <div class="row">
            <h1>SOS BOMBEIROS</h1>
            <h2>NÚCLEO DE OPERAÇÕES AÉREAS E RESGATE</h2>
        </div>
    </header>

<br>
    <div class="texto"><b>INFORMAÇÕES DO PACIENTE</b></div><br>
    <div class="box">
        <form action="php/cadastroPac.php" method="post" id="cadastrarPac">
            <fieldset><br><br><br><br><br><br>
                <div class="minitexto">DATA DO INCIDENTE:</div> <br>
                <input type="date" name="data_ocr" class="data"><BR><BR>
                <div class="minitexto">NOME DO HOSPITAL:</div>
                <input type="text" name="nome_hospital" class="text"  placeholder="Hospital Dona Helena"> <BR><BR>

                <div class="minitexto">NOME DO PACIENTE:</div>
                <input type="text" name="nome_pac" class="text" placeholder="Eredes Umbelino dos Navegantes Filho"><BR><BR>

                <div class="minitexto">IDADE DO PACIENTE:</div>
                <input type="number" name="idade_pac" class="text" placeholder="49 anos"> <BR><BR>

                <div class="minitexto">RG/CPF:</div>
                <input max="14" class="text" type="text" id="cpf" name="cpf" placeholder="112.386.739-50" onkeyup="ValidarCPF()";>
                <BR><BR>

                <div class="minitexto">FONE:</div>
                <input max="14" class="text" type="text" id="telefone_pac" placeholder="(47) 992020822" name="telefone_pac" onkeyup="ValidarTelefone()";>
               <BR><BR>

                <div class="minitexto">NOME DO ACOMPANHANTE:</div>
                <input type="text" name="nome_acomp" class="text"placeholder="Solange dos Navegantes"> <BR><BR>

                <div class="minitexto">IDADE DO ACOMPANHANTE:</div>
                <input type="number" name="idade_acomp" class="text" placeholder="46 anos"><BR><BR>

                <div class="minitexto">LOCAL DA OCORRÊNCIA:</div>
                <input type="text" name="local_ocr" class="text" placeholder="Rua Jarivatuba"><BR><BR>
            </fieldset>
            <input class="enviar" type="submit" value="Cadastrar">
        </div>
        
        </form>

    <div style="color: rgb(32, 134, 1); width: 100%;font-size: 15px; margin-top: 35px; margin-left: 70px; text-transform: uppercase;" id="mensagem"></div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    

    function ValidarTelefone () 
    {
        expressao = /\([0-9]{2}\)[0-9]{5}-[0-9]{4}/g;
        texto = telefone_pac.value;
        resposta = expressao.test(texto);

        if (texto.length==1) {
            telefone.value = '(' + texto;
        } if (texto.length==3) {
            telefone.value = texto + ')';
        }
        if (texto.length==9) {
            telefone.value = texto + '-';
        }
        if (resposta == true){
            telefone.classList.remove("errado");
            telefone.classList.add("certo");
        }
        if (resposta == false){
            telefone.classList.remove("certo");
            telefone.classList.add("errado");
        }
    }

    function ValidarCPF() 
    {
            //ACESSE O SITE regex101.com
            expressao = /[0-9].{3}[0-9]{3}.[0-9]{3}-[0-9]{2}/g; 
            texto = cpf.value;
            resposta = expressao.test(texto);
    
            if (texto.length==3) {
                cpf.value = texto + '.';
            }
            if (texto.length==7) {
                cpf.value = texto + '.';
            }
            if (texto.length==11) {
                cpf.value = texto + '-';
            }
    
            if (resposta == true){
                cpf.classList.remove("errado");
                cpf.classList.add("certo");
            }
            if (resposta == false){
                cpf.classList.remove("certo");
                cpf.classList.add("errado");
            }
        }
</script>
</html>
