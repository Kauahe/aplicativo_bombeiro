<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adm</title>
    <link rel="stylesheet" href="css/adm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
    <header>
        <div class="espaco">
            <div class="imagem">
                <img src="../img/logosembrilho.png" width="60px" height="60px">
            </div>
            <div class="row">
                <h1>SOS BOMBEIROS</h1>
                <h2>NÚCLEO DE OPERAÇÕES AÉREAS E RESGATE</h2>
            </div>
        </div>
    </header>
    <div class="titulo"><b>CADASTROS</b></div>
    <div class="caixa">
        <div class="cdt">
            <div class="add">
                <form>
                    <a href="cadastro.html" class="btn"><b>+ ADICIONAR INTEGRANTE</b></a>
                </form>
            </div>
            <div class="linha"></div>
        </div>
        <div class="cadastros"></div>
    </div>
</body>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Use AJAX para buscar a lista de usuários
            $.ajax({
                type: "GET",
                url: "php/listar_usuarios.php",
                dataType: "json",
          

              success: function (data) {
    var cadastrosDiv = $(".cadastros");

    if (data.length > 0) {
        $.each(data, function (index, usuario) {
            //barra para cada usuário
            var divBarra = $("<div class='barra'></div>");

            //  div do usuário
            var divDetalhes = $("<div class='detalhes-usuario'></div>");
            divDetalhes.html("<b>Nome:</b>" +"&nbsp;" + usuario.Nome +"&nbsp;"+ "&nbsp;"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"<br><b>Email:</b> " + "&nbsp;"+ usuario.email + "&nbsp;"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"<br><b>CPF:</b> " + "&nbsp;" + usuario.CPF);

            // div dos botões
            var divBotoes = $("<br><div class='botoes-usuario'></div>");
            
            var btnExcluir = $("<button onclick=excluir('$id') class='btn-excluir'data-id='" + usuario.id + "'>Excluir</button>");
           
            // add os botões na div de botões
         
            divBotoes.append(btnExcluir);

            // add as divs de detalhes/botões na div Barra
            divBarra.append(divDetalhes);
            divBarra.append(divBotoes);

            // add Barra na div "cadastros"
            cadastrosDiv.append(divBarra);
        });
    } else {
        // se não tiver usuários cadastrados
        cadastrosDiv.html("Nenhum usuário cadastrado.");
    }
},
                error: function (xhr, status, error) {
                    // Exibe uma mensagem de erro se houver algum problema
                    $(".cadastros").html("Erro ao buscar usuários: " + error);
                }
            });
        });

      
    </script>
    

</html>
